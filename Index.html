<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sami - Software Developer</title>
    <style>
        body {
            background-color: #1a1a2e; /* ዘመናዊ ጥቁር ሰማያዊ ቀለም */
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #16213e;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            width: 300px;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #0f3460;
            object-fit: cover;
            margin-bottom: 15px;
        }
        h1 {
            margin: 10px 0;
            font-size: 24px;
            color: #e94560; /* ደማቅ ቀይ/ሮዝ ቀለም */
        }
        p {
            color: #adb0bb;
            font-size: 16px;
            line-height: 1.5;
        }
        .tiktok-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            background-color: #e94560;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s;
        }
        .tiktok-btn:hover {
            background-color: #ffffff;
            color: #e94560;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://i.postimg.cc/8CN1dGy6/IMG-20251215-142927-839.jpg" alt="Sami Profile" class="profile-img">
        
        <h1>ሳሚ (Sami)</h1>
        <p>የወደፊት የሶፍትዌር ዴቨሎፐር። በ IT እና በቴክኖሎጂ ዓለም አዳዲስ ነገሮችን መፍጠር እወዳለሁ።</p>
        
        <a href="https://www.tiktok.com/@samida0" target="_blank" class="tiktok-btn">TikTok @samida0</a>
    </div>

</body>
  </html>
