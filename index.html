<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sami Master Prep - Final Edition</title>
    <style>
        :root {
            --math: #6366f1; --phys: #f59e0b; --chem: #10b981; 
            --bio: #ec4899; --eng: #8b5cf6; --dark: #0f172a; --bg: #f1f5f9;
        }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); margin: 0; color: #334155; }
        header { background: var(--dark); color: white; padding: 40px 20px; text-align: center; border-bottom: 5px solid var(--math); }
        .container { width: 92%; max-width: 800px; margin: 20px auto; }
        
        /* Menu Cards */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .card { background: white; padding: 20px; border-radius: 15px; cursor: pointer; text-align: center; font-weight: bold; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); transition: 0.3s; border-bottom: 5px solid #ddd; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        
        .m-math { border-color: var(--math); color: var(--math); }
        .m-phys { border-color: var(--phys); color: var(--phys); }
        .m-chem { border-color: var(--chem); color: var(--chem); }
        .m-bio { border-color: var(--bio); color: var(--bio); }
        .m-eng { border-color: var(--eng); color: var(--eng); }

        /* Content Sections */
        .content-box { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); display: none; }
        .note-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #eee; margin-bottom: 20px; padding-bottom: 10px; }
        .btn-back { background: var(--dark); color: white; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; }
        
        .hidden { display: none; }
        h2 { margin: 0; }
        h3 { color: var(--dark); background: #f8fafc; padding: 10px; border-radius: 5px; }
        ul { padding-left: 20px; }
        li { margin-bottom: 12px; line-height: 1.6; }
        .formula { background: #fff7ed; padding: 5px 10px; border-radius: 4px; font-weight: bold; color: #c2410c; border: 1px dashed #fdba74; }

        /* Quiz Style */
        .option { display: block; width: 100%; padding: 15px; margin: 10px 0; border: 2px solid #e2e8f0; border-radius: 10px; background: white; text-align: left; cursor: pointer; font-size: 16px; transition: 0.2s; }
        .correct { background: #dcfce7 !important; border-color: #22c55e !important; }
        .wrong { background: #fee2e2 !important; border-color: #ef4444 !important; }
    </style>
</head>
<body>

<header>
    <h1>SAMI PREP MASTER</h1>
    <p>Grade 9-12 All-in-One Summary</p>
</header>

<div class="container">
    <div id="main-menu">
        <h2 style="text-align: center; margin-bottom: 20px;">Select a Subject</h2>
        <div class="grid">
            <div class="card m-math" onclick="showSub('math')">MATHEMATICS<br>üìò</div>
            <div class="card m-phys" onclick="showSub('phys')">PHYSICS<br>üöÄ</div>
            <div class="card m-chem" onclick="showSub('chem')">CHEMISTRY<br>üß™</div>
            <div class="card m-bio" onclick="showSub('bio')">BIOLOGY<br>üåø</div>
            <div class="card m-eng" onclick="showSub('eng')">ENGLISH<br>‚úçÔ∏è</div>
        </div>
    </div>

    <div id="content-viewer" class="content-box">
        <div class="note-header">
            <h2 id="title">Subject</h2>
            <button class="btn-back" onclick="goHome()">Back Home</button>
        </div>
        
        <div style="display: flex; gap: 10px; margin-bottom: 20px;">
            <button class="btn-back" style="flex:1; background: #64748b;" onclick="toggleView('notes')">Read Notes</button>
            <button class="btn-back" style="flex:1; background: #64748b;" onclick="toggleView('quiz')">Take Quiz</button>
        </div>

        <div id="notes-view">
            <div id="notes-text"></div>
        </div>

        <div id="quiz-view" class="hidden">
            <div id="q-text" style="font-size: 18px; font-weight: bold; margin-bottom: 20px;"></div>
            <div id="options-area"></div>
        </div>
    </div>
</div>

<script>
    const data = {
        math: {
            notes: `
                <h3>Grade 9-10: Foundations</h3>
                <ul>
                    <li><b>Quadratic Equation:</b> $ax^2 + bx + c = 0$. Solution: <span class="formula">x = [-b ¬± ‚àö(b¬≤-4ac)] / 2a</span></li>
                    <li><b>Trigonometry:</b> $\\sin^2\\theta + \\cos^2\\theta = 1$. Remember SOH-CAH-TOA for right triangles.</li>
                </ul>
                <h3>Grade 11-12: Advanced</h3>
                <ul>
                    <li><b>Limits:</b> $\\lim_{x \\to 0} \\frac{\\sin x}{x} = 1$.</li>
                    <li><b>Derivatives:</b> $\\frac{d}{dx}(x^n) = nx^{n-1}$. Derivative of $\\sin x = \\cos x$.</li>
                    <li><b>Integration:</b> $\\int x^n dx = \\frac{x^{n+1}}{n+1} + C$.</li>
                </ul>`,
            quiz: [
                {q: "What is the derivative of x¬≤ + 5x?", a: "2x + 5", opt: ["2x", "2x + 5", "x + 5", "5"]},
                {q: "Value of log10(1000)?", a: "3", opt: ["2", "3", "10", "100"]}
            ]
        },
        phys: {
            notes: `
                <h3>Grade 9-10: Motion & Energy</h3>
                <ul>
                    <li><b>Newton's 2nd Law:</b> <span class="formula">F = ma</span>. (Force = mass √ó acceleration).</li>
                    <li><b>Work:</b> $W = Fd \\cos \\theta$. Unit is Joule (J).</li>
                </ul>
                <h3>Grade 11-12: Fields & Quantum</h3>
                <ul>
                    <li><b>Electromagnetism:</b> $V = IR$ (Ohm's Law). $P = IV$ (Power).</li>
                    <li><b>Modern Physics:</b> $E = hf$ (Energy of photon). $E = mc^2$ (Einstein's relation).</li>
                </ul>`,
            quiz: [
                {q: "Unit of Magnetic Flux?", a: "Weber", opt: ["Tesla", "Weber", "Henry", "Farad"]},
                {q: "Speed of light in vacuum?", a: "3x10^8 m/s", opt: ["3x10^6", "3x10^8 m/s", "1000", "Inf"]}
            ]
        },
        chem: {
            notes: `
                <h3>Grade 9-10: Atoms & Bonds</h3>
                <ul>
                    <li><b>Mole Concept:</b> 1 mole = $6.022 \\times 10^{23}$ particles (Avogadro's number).</li>
                    <li><b>Bonds:</b> Ionic (transfer of e-), Covalent (sharing of e-).</li>
                </ul>
                <h3>Grade 11-12: Kinetics & Equilibrium</h3>
                <ul>
                    <li><b>pH Scale:</b> $\\text{pH} = -\\log[H^+]$. Acid < 7, Base > 7.</li>
                    <li><b>Ideal Gas Law:</b> <span class="formula">PV = nRT</span>.</li>
                </ul>`,
            quiz: [
                {q: "Functional group of Alcohol?", a: "-OH", opt: ["-CHO", "-OH", "-COOH", "-NH2"]},
                {q: "Strongest Acid pH?", a: "1", opt: ["1", "7", "10", "14"]}
            ]
        },
        bio: {
            notes: `
                <h3>Grade 9-10: Cells & Diversity</h3>
                <ul>
                    <li><b>Cell:</b> Mitochondria is the "Powerhouse" (ATP production).</li>
                    <li><b>Genetics:</b> Phenotype (physical trait), Genotype (genetic makeup).</li>
                </ul>
                <h3>Grade 11-12: Systems & Evolution</h3>
                <ul>
                    <li><b>DNA:</b> Double helix structure. Bases: A-T, G-C.</li>
                    <li><b>Homeostasis:</b> Maintenance of constant internal environment.</li>
                </ul>`,
            quiz: [
                {q: "Where does Photosynthesis occur?", a: "Chloroplast", opt: ["Nucleus", "Chloroplast", "Cell Wall", "Vacuole"]},
                {q: "Chromosomes in humans?", a: "46", opt: ["23", "46", "48", "30"]}
            ]
        },
        eng: {
            notes: `
                <h3>Grade 9-12: Grammar & Writing</h3>
                <ul>
                    <li><b>Tenses:</b> Present Perfect (has/have + V3), Past Perfect (had + V3).</li>
                    <li><b>Conditionals:</b> Type 1 (If + Present, Will + V1). Type 2 (If + Past, Would + V1).</li>
                    <li><b>Active/Passive:</b> Focus on the receiver of the action.</li>
                </ul>`,
            quiz: [
                {q: "If I ___ rich, I would buy a car.", a: "were", opt: ["am", "was", "were", "be"]},
                {q: "She has ___ the book.", a: "written", opt: ["write", "wrote", "written", "writes"]}
            ]
        }
    };

    let currentSub = "";
    let qIdx = 0;

    function showSub(s) {
        currentSub = s;
        document.getElementById('main-menu').classList.add('hidden');
        document.getElementById('content-viewer').style.display = 'block';
        document.getElementById('title').innerText = s.toUpperCase();
        document.getElementById('notes-text').innerHTML = data[s].notes;
        toggleView('notes');
    }

    function toggleView(view) {
        if(view === 'notes') {
            document.getElementById('notes-view').classList.remove('hidden');
            document.getElementById('quiz-view').classList.add('hidden');
        } else {
            document.getElementById('notes-view').classList.add('hidden');
            document.getElementById('quiz-view').classList.remove('hidden');
            startQuiz();
        }
    }

    function startQuiz() {
        qIdx = 0;
        loadQ();
    }

    function loadQ() {
        const qData = data[currentSub].quiz[qIdx];
        if(!qData) {
            alert("Quiz Completed!");
            toggleView('notes');
            return;
        }
        document.getElementById('q-text').innerText = qData.q;
        const area = document.getElementById('options-area');
        area.innerHTML = "";
        qData.opt.forEach(o => {
            const b = document.createElement("button");
            b.className = "option";
            b.innerText = o;
            b.onclick = () => {
                if(o === qData.a) b.classList.add('correct');
                else b.classList.add('wrong');
                setTimeout(() => { qIdx++; loadQ(); }, 1000);
            };
            area.appendChild(b);
        });
    }

    function goHome() {
        document.getElementById('main-menu').classList.remove('hidden');
        document.getElementById('content-viewer').style.display = 'none';
    }
</script>
</body>
