<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sami Master Prep - All-in-One</title>
    <style>
        :root { --primary: #2563eb; --dark: #0f172a; --bg: #f8fafc; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; color: var(--dark); }
        header { background: var(--dark); color: white; padding: 25px; text-align: center; border-bottom: 5px solid var(--primary); }
        .container { max-width: 500px; margin: auto; padding: 15px; }
        .card { background: white; padding: 18px; border-radius: 12px; margin-bottom: 12px; cursor: pointer; border: 1px solid #e2e8f0; font-weight: 600; display: flex; justify-content: space-between; align-items: center; transition: 0.3s; }
        .card:hover { border-color: var(--primary); transform: translateY(-3px); background: #eff6ff; }
        .quiz-box { display: none; background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .option { display: block; width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #e2e8f0; border-radius: 10px; background: white; text-align: left; cursor: pointer; font-size: 16px; }
        .correct { background: #dcfce7 !important; border-color: #22c55e !important; color: #166534; }
        .wrong { background: #fee2e2 !important; border-color: #ef4444 !important; color: #991b1b; }
        .hidden { display: none; }
        .loading { text-align: center; color: var(--primary); font-weight: bold; margin-bottom: 10px; display: none; }
    </style>
</head>
<body>

<header>
    <h1>SAMI ENTRANCE PREP</h1>
    <p>Practice for Success!</p>
</header>

<div class="container">
    <div id="subject-menu">
        <h3 style="text-align: center;">Choose Your Subject</h3>
        <div id="status" class="loading">Loading questions...</div>
        <div class="card" onclick="fetchFile('maths.json', 'Mathematics')">Mathematics <span>→</span></div>
        <div class="card" onclick="fetchFile('phys.json', 'Physics')">Physics <span>→</span></div>
        <div class="card" onclick="fetchFile('chem.json', 'Chemistry')">Chemistry <span>→</span></div>
        <div class="card" onclick="fetchFile('bio.json', 'Biology')">Biology <span>→</span></div>
        <div class="card" onclick="fetchFile('eng.json', 'English')">English <span>→</span></div>
    </div>

    <div id="grade-menu" class="hidden">
        <button onclick="location.reload()" style="background:none; border:none; color:var(--primary); font-weight:bold; cursor:pointer; margin-bottom:10px;">← Back to Subjects</button>
        <h3 id="grade-title" style="text-align: center;">Select Grade</h3>
        <div class="card" onclick="startQuiz(9)">Grade 9</div>
        <div class="card" onclick="startQuiz(10)">Grade 10</div>
        <div class="card" onclick="startQuiz(11)">Grade 11</div>
        <div class="card" onclick="startQuiz(12)">Grade 12</div>
    </div>

    <div id="quiz-section" class="quiz-box">
        <div style="display:flex; justify-content:space-between; color:var(--primary); font-weight:bold; margin-bottom:15px;">
            <span id="sub-info"></span>
            <span id="progress-info"></span>
        </div>
        <p id="q-text" style="font-size:18px; font-weight:bold;"></p>
        <div id="opt-container"></div>
    </div>

    <div id="result-page" class="quiz-box" style="text-align:center;">
        <h2>Result</h2>
        <h1 id="score-text" style="font-size:55px; color:var(--primary);">0/0</h1>
        <button class="card" style="width:100%; justify-content:center; background:var(--primary); color:white; border:none;" onclick="location.reload()">Back to Menu</button>
    </div>
</div>

<script>
    let db = {}; 
    let selectedSub = "";
    let selectedGrade = "";
    let currentIdx = 0;
    let currentScore = 0;

    function fetchFile(fileName, subLabel) {
        document.getElementById("status").style.display = "block";
        selectedSub = subLabel;

        // ፋይሉ በአጠገቡ ስለሆነ በቀጥታ በስሙ ይጠራዋል
        fetch(fileName)
            .then(res => {
                if(!res.ok) throw new Error();
                return res.json();
            })
            .then(data => {
                db = data;
                document.getElementById("status").style.display = "none";
                document.getElementById("subject-menu").classList.add("hidden");
                document.getElementById("grade-menu").classList.remove("hidden");
                document.getElementById("grade-title").innerText = subLabel + ": Choose Grade";
            })
            .catch(err => {
                document.getElementById("status").style.display = "none";
                alert(`Error: '${fileName}' አልተገኘም! እባክህ ፋይሉን index.html ባለበት ፎልደር ውስጥ ጨምረው።`);
            });
    }

    function startQuiz(g) {
        selectedGrade = g.toString();
        if (!db[selectedGrade] || db[selectedGrade].length === 0) {
            alert("ይቅርታ፣ ለ Grade " + g + " እስካሁን ጥያቄ አልተጨመረም።");
            return;
        }
        document.getElementById("grade-menu").classList.add("hidden");
        document.getElementById("quiz-section").style.display = "block";
        loadQ();
    }

    function loadQ() {
        const qData = db[selectedGrade][currentIdx];
        document.getElementById("sub-info").innerText = `${selectedSub} - G${selectedGrade}`;
        document.getElementById("progress-info").innerText = `${currentIdx + 1}/${db[selectedGrade].length}`;
        document.getElementById("q-text").innerText = qData.q;
        
        const container = document.getElementById("opt-container");
        container.innerHTML = "";
        
        qData.opt.forEach(o => {
            const btn = document.createElement("button");
            btn.className = "option";
            btn.innerText = o;
            btn.onclick = () => {
                const all = document.querySelectorAll(".option");
                all.forEach(b => b.disabled = true);
                if(o === qData.a) {
                    currentScore++;
                    btn.classList.add("correct");
                } else {
                    btn.classList.add("wrong");
                    all.forEach(b => { if(b.innerText === qData.a) b.classList.add("correct"); });
                }
                setTimeout(() => {
                    currentIdx++;
                    if(currentIdx < db[selectedGrade].length) loadQ();
                    else showFinal();
                }, 1100);
            };
            container.appendChild(btn);
        });
    }

    function showFinal() {
        document.getElementById("quiz-section").style.display = "none";
        document.getElementById("result-page").style.display = "block";
        document.getElementById("score-text").innerText = `${currentScore} / ${db[selectedGrade].length}`;
    }
</script>
</body>
        </html>
