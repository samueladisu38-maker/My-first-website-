<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sami - Software Developer</title>
    <style>
        /* ገጹ ሲከፈት የሚታይ አኒሜሽን */
        @keyframes fadeInMove {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            background-color: #1a1a2e;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }

        .card {
            background-color: #16213e;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            text-align: center;
            width: 90%;
            max-width: 320px;
            /* አኒሜሽኑ እዚህ ጋር ተጨምሯል */
            animation: fadeInMove 1.2s ease-out;
        }

        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 4px solid #e94560;
            object-fit: cover;
            margin-bottom: 15px;
            transition: transform 0.4s;
        }

        /* ፎቶው ላይ በጣት ስትነካው እንዲያድግ */
        .profile-img:hover {
            transform: scale(1.1) rotate(5deg);
        }

        h1 {
            margin: 10px 0;
            font-size: 26px;
            color: #e94560;
        }

        p {
            color: #adb0bb;
            font-size: 15px;
            line-height: 1.5;
            margin-bottom: 25px;
        }

        .btn {
            display: block;
            margin: 12px 0;
            padding: 12px;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 16px;
            position: relative;
            overflow: hidden;
        }

        .tiktok-btn {
            background-color: #000000;
            border: 1px solid #e94560;
        }

        .telegram-btn {
            background-color: #0088cc;
        }

        /* ቁልፎቹን ስትነካቸው የሚታይ ለውጥ */
        .btn:active {
            transform: scale(0.95);
        }

        .btn:hover {
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(233, 69, 96, 0.4);
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://i.postimg.cc/8CN1dGy6/IMG-20251215-142927-839.jpg" alt="Sami Profile" class="profile-img">
        
        <h1>ሳሚ (Sami)</h1>
        <p>የወደፊት የሶፍትዌር ዴቨሎፐር። በ IT እና በቴክኖሎጂ ዓለም አዳዲስ ነገሮችን መፍጠር እወዳለሁ።</p>
        
        <a href="https://www.tiktok.com/@samida0" target="_blank" class="btn tiktok-btn">TikTok @samida0</a>
        
        <a href="https://t.me/samso38" target="_blank" class="btn telegram-btn">Telegram @samso38</a>
    </div>

</body>
</html>
