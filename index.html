<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sami Movies - የፊልም አለም</title>
    <style>
        * { box-sizing: border-box; }
        body {
            background-color: #0d0d0d;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        /* Header & Navigation */
        header {
            background-color: #e94560;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        .search-box {
            margin-top: 15px;
            padding: 10px;
            width: 80%;
            max-width: 500px;
            border-radius: 20px;
            border: none;
            outline: none;
        }

        /* Movie Container */
        .container {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
        }

        /* Movie Card */
        .movie-card {
            background-color: #1a1a2e;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s;
            cursor: pointer;
            border: 1px solid #333;
        }
        .movie-card:hover {
            transform: scale(1.05);
            border-color: #e94560;
        }
        .movie-card img {
            width: 100%;
            height: 260px;
            object-fit: cover;
        }
        .movie-info {
            padding: 10px;
            text-align: center;
        }
        .movie-info h3 {
            margin: 5px 0;
            font-size: 16px;
            color: #efefef;
        }
        .rating {
            color: #f1c40f;
            font-weight: bold;
            font-size: 14px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 40px;
            color: #777;
        }
    </style>
</head>
<body>

    <header>
        <h1>SAMI MOVIES</h1>
        <input type="text" class="search-box" placeholder="ፊልም ይፈልጉ...">
    </header>

    <div class="container">
        <div class="movie-card">
            <img src="https://image.tmdb.org/t/p/w500/8GxvA9zDZ9GwpYozd2YCu1O1G9l.jpg" alt="Movie Poster">
            <div class="movie-info">
                <h3>Interstellar</h3>
                <span class="rating">⭐ 8.7</span>
            </div>
        </div>

        <div class="movie-card">
            <img src="https://image.tmdb.org/t/p/w500/q6y0Go1tsYKoBbtA2ST9dz9CjJp.jpg" alt="Movie Poster">
            <div class="movie-info">
                <h3>The Dark Knight</h3>
                <span class="rating">⭐ 9.0</span>
            </div>
        </div>

        <div class="movie-card">
            <img src="https://image.tmdb.org/t/p/w500/7WsyChvgyno6Yp1cy4oexS6Uvjk.jpg" alt="Movie Poster">
            <div class="movie-info">
                <h3>Spider-Man</h3>
                <span class="rating">⭐ 8.2</span>
            </div>
        </div>

        <div class="movie-card">
            <img src="https://image.tmdb.org/t/p/w500/ow3wq89wMvEbS7X7S0tCKM91EsD.jpg" alt="Movie Poster">
            <div class="movie-info">
                <h3>Inception</h3>
                <span class="rating">⭐ 8.8</span>
            </div>
        </div>

        <div class="movie-card">
            <img src="https://image.tmdb.org/t/p/w500/iuS7u9fh0vY969pxmbuS96B20oF.jpg" alt="Movie Poster">
            <div class="movie-info">
                <h3>The Matrix</h3>
                <span class="rating">⭐ 8.7</span>
            </div>
        </div>

        <div class="movie-card">
            <img src="https://image.tmdb.org/t/p/w500/saF3H9BzbCfRSTFcSMq08moJmS8.jpg" alt="Movie Poster">
            <div class="movie-info">
                <h3>Avengers: Endgame</h3>
                <span class="rating">⭐ 8.4</span>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2026 Sami Movies - የተመረጡ የውጪ ፊልሞች</p>
    </footer>

</body>
    </html>
