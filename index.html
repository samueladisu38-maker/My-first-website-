<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sami High-Level Prep</title>
    <style>
        :root { --main: #1e1b4b; --accent: #4f46e5; --bg: #f1f5f9; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; align-items: center; }
        header { background: var(--main); color: white; width: 100%; padding: 30px 0; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .container { width: 90%; max-width: 500px; margin-top: 20px; }
        .card { background: white; padding: 20px; border-radius: 12px; margin-bottom: 12px; cursor: pointer; border-left: 8px solid var(--accent); box-shadow: 0 4px 6px rgba(0,0,0,0.05); font-weight: bold; display: flex; justify-content: space-between; transition: 0.3s; }
        .card:hover { transform: translateX(10px); background: #eef2ff; }
        .hidden { display: none; }
        .quiz-box { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; box-sizing: border-box; }
        .option { display: block; width: 100%; padding: 15px; margin: 10px 0; border: 2px solid #e2e8f0; border-radius: 10px; background: white; cursor: pointer; text-align: left; font-size: 16px; font-weight: 500; }
        .option:hover { border-color: var(--accent); }
        .correct { background: #dcfce7 !important; border-color: #22c55e !important; color: #166534; }
        .wrong { background: #fee2e2 !important; border-color: #ef4444 !important; color: #991b1b; }
        .btn-home { background: var(--accent); color: white; border: none; padding: 15px; border-radius: 10px; width: 100%; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>

<header>
    <h1>SAMI ENTRANCE EXAM PREP</h1>
    <p>Advanced Grade 9-12 Practice</p>
</header>

<div class="container">
    <div id="subject-menu">
        <h2 style="text-align: center;">Select Subject</h2>
        <div class="card" onclick="pickSubject('math')">Mathematics üìò</div>
        <div class="card" onclick="pickSubject('phys')">Physics üöÄ</div>
        <div class="card" onclick="pickSubject('chem')">Chemistry üß™</div>
        <div class="card" onclick="pickSubject('bio')">Biology üåø</div>
        <div class="card" onclick="pickSubject('eng')">English ‚úçÔ∏è</div>
    </div>

    <div id="grade-menu" class="hidden">
        <h2 id="grade-title" style="text-align: center;">Select Grade</h2>
        <div class="card" onclick="startQuiz(9)">Grade 9</div>
        <div class="card" onclick="startQuiz(10)">Grade 10</div>
        <div class="card" onclick="startQuiz(11)">Grade 11</div>
        <div class="card" onclick="startQuiz(12)">Grade 12 (Entrance)</div>
        <button class="btn-home" onclick="location.reload()">Back</button>
    </div>

    <div id="quiz-box" class="quiz-box hidden">
        <div id="status" style="font-weight: bold; color: var(--accent); margin-bottom: 10px;"></div>
        <div id="q-text" style="font-size: 18px; font-weight: bold; margin-bottom: 20px;"></div>
        <div id="option-list"></div>
    </div>

    <div id="result-box" class="quiz-box hidden" style="text-align: center;">
        <h2>Exam Finished!</h2>
        <div id="final-score" style="font-size: 50px; color: var(--accent); font-weight: bold;"></div>
        <p id="feedback"></p>
        <button class="btn-home" onclick="location.reload()">Try Another Grade</button>
    </div>
</div>

<script>
    const database = {
        math: {
            12: [
                {q: "What is the derivative of f(x) = sin(x¬≤)?", a: "2x cos(x¬≤)", opt: ["cos(x¬≤)", "2x cos(x¬≤)", "-2x cos(x¬≤)", "2 sin(x)"]},
                {q: "Find the limit as x -> 0 of sin(x)/x.", a: "1", opt: ["0", "1", "undefined", "infinity"]},
                {q: "The dot product of (2,3) and (4,-1) is:", a: "5", opt: ["11", "5", "8", "-3"]},
                {q: "Solve for x: e^(2x) = 5", a: "ln(5)/2", opt: ["ln(5)/2", "ln(2.5)", "2 ln(5)", "e^2.5"]}
            ],
            11: [
                {q: "The value of log3(81) is:", a: "4", opt: ["3", "4", "9", "27"]},
                {q: "Find the slope of 3x - 4y = 12", a: "0.75", opt: ["3", "-4", "0.75", "1.33"]}
            ]
        },
        phys: {
            12: [
                {q: "The work-energy theorem states Work = ___.", a: "ŒîKE", opt: ["ŒîPE", "ŒîKE", "mgh", "1/2mv"]},
                {q: "Heisenberg's Uncertainty Principle deals with:", a: "Position & Momentum", opt: ["Mass & Speed", "Position & Momentum", "Time & Energy", "Heat"]}
            ]
        }
        // ... more subjects and grades follow the same pattern
    };

    // Fallback for empty grades
    const hardDefault = [
        {q: "Advanced: Find the value of ‚à´ 2x dx from 0 to 2.", a: "4", opt: ["2", "4", "8", "1"]},
        {q: "Chemistry: Which has the highest ionization energy?", a: "Fluorine", opt: ["Oxygen", "Fluorine", "Neon", "Helium"]},
        {q: "Physics: Unit of Magnetic Induction?", a: "Tesla", opt: ["Weber", "Tesla", "Henry", "Farad"]},
        {q: "Biology: Which hormone regulates blood sugar?", a: "Insulin", opt: ["Adrenaline", "Insulin", "Estrogen", "Thyroxine"]},
        {q: "English: Choose the complex sentence:", a: "Although it rained, we went.", opt: ["It rained and we stayed.", "He is tall.", "Although it rained, we went.", "I like tea."]}
    ];

    let sub = "", grade = "", qIdx = 0, score = 0, currentQs = [];

    function pickSubject(s) {
        sub = s;
        document.getElementById("subject-menu").classList.add("hidden");
        document.getElementById("grade-menu").classList.remove("hidden");
        document.getElementById("grade-title").innerText = s.toUpperCase() + " - Choose Grade";
    }

    function startQuiz(g) {
        grade = g;
        currentQs = (database[sub] && database[sub][g]) ? database[sub][g] : hardDefault;
        qIdx = 0; score = 0;
        document.getElementById("grade-menu").classList.add("hidden");
        document.getElementById("quiz-box").classList.remove("hidden");
        showQ();
    }

    function showQ() {
        if(qIdx >= currentQs.length) return finish();
        const data = currentQs[qIdx];
        document.getElementById("status").innerText = `Question ${qIdx + 1}/${currentQs.length}`;
        document.getElementById("q-text").innerText = data.q;
        const list = document.getElementById("option-list");
        list.innerHTML = "";
        data.opt.forEach(o => {
            const b = document.createElement("button");
            b.className = "option";
            b.innerText = o;
            b.onclick = () => {
                const all = document.querySelectorAll(".option");
                all.forEach(btn => btn.disabled = true);
                if(o === data.a) { score++; b.classList.add("correct"); }
                else { b.classList.add("wrong"); all.forEach(btn => {if(btn.innerText === data.a) btn.classList.add("correct");}); }
                setTimeout(() => { qIdx++; showQ(); }, 1200);
            };
            list.appendChild(b);
        });
    }

    function finish() {
        document.getElementById("quiz-box").classList.add("hidden");
        document.getElementById("result-box").classList.remove("hidden");
        document.getElementById("final-score").innerText = `${score}/${currentQs.length}`;
        document.getElementById("feedback").innerText = score === currentQs.length ? "Genius! üéì" : "Good try, keep studying! üìö";
    }
</script>
</body>
    </html>
