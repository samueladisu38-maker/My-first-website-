<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sami Scientific Calc</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            background-color: #1a1a2e;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background-color: #16213e;
            padding: 20px;
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            width: 320px;
        }
        #display {
            width: 100%;
            height: 70px;
            font-size: 35px;
            text-align: right;
            margin-bottom: 20px;
            padding: 15px;
            box-sizing: border-box;
            background-color: #0f3460;
            color: #4eeaf6;
            border: none;
            border-radius: 15px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }
        button {
            height: 60px;
            border-radius: 15px;
            border: none;
            background-color: #1a1a2e;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover { background-color: #1f1f3d; }
        button:active { transform: scale(0.95); }
        
        .operator { color: #e94560; background-color: #1a1a2e; }
        .sci { color: #4eeaf6; font-size: 16px; }
        .equal { background-color: #e94560; color: white; grid-column: span 2; }
        .clear { background-color: #533483; grid-column: span 2; }
    </style>
</head>
<body>

    <div class="calculator">
        <h2 style="text-align: center; color: #adb0bb; font-size: 16px; margin-top: 0;">SAMI PRO CALC</h2>
        <input type="text" id="display" disabled placeholder="0">
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">AC</button>
            <button class="sci" onclick="scientific('sqrt')">√</button>
            <button class="sci" onclick="scientific('pow')">x²</button>
            
            <button class="sci" onclick="addToDisplay('%')">%</button>
            <button class="operator" onclick="addToDisplay('/')">÷</button>
            <button class="operator" onclick="addToDisplay('*')">×</button>
            <button class="operator" onclick="backspace()">⌫</button>

            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>
            <button class="operator" onclick="addToDisplay('-')">−</button>

            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>
            <button class="operator" onclick="addToDisplay('+')">+</button>

            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('3')">3</button>
            <button class="equal" onclick="calculate()">=</button>

            <button onclick="addToDisplay('0')" style="grid-column: span 2;">0</button>
            <button onclick="addToDisplay('.')">.</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');

        function addToDisplay(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function backspace() {
            display.value = display.value.slice(0, -1);
        }

        function scientific(type) {
            try {
                if(type === 'sqrt') {
                    display.value = Math.sqrt(eval(display.value));
                } else if(type === 'pow') {
                    display.value = Math.pow(eval(display.value), 2);
                }
            } catch {
                display.value = "Error";
            }
        }

        function calculate() {
            try {
                // ፐርሰንት ለማስላት
                let result = display.value.replace(/%/g, '/100');
                display.value = eval(result);
            } catch (error) {
                display.value = 'Error';
                setTimeout(clearDisplay, 1500);
            }
        }
    </script>
</body>
                </html>
