<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sami Quiz - የእውቀት ፈተና</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #1a1a2e; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .quiz-container { background: #16213e; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 90%; max-width: 400px; text-align: center; }
        h2 { color: #4eeaf6; margin-bottom: 20px; }
        .options { display: flex; flex-direction: column; gap: 10px; }
        button { padding: 12px; border-radius: 10px; border: none; background: #0f3460; color: white; font-size: 16px; cursor: pointer; transition: 0.3s; }
        button:hover { background: #e94560; }
        #score-text { font-size: 20px; font-weight: bold; color: #f1c40f; display: none; }
        #next-btn { margin-top: 20px; background: #e94560; display: none; width: 100%; }
    </style>
</head>
<body>

<div class="quiz-container" id="quiz">
    <div id="question-part">
        <h2 id="question">ጥያቄ እዚህ ጋር ይወጣል...</h2>
        <div class="options" id="options-btn">
            </div>
    </div>
    <div id="result-part">
        <p id="score-text"></p>
        <button id="next-btn" onclick="nextQuestion()">ቀጣይ ጥያቄ</button>
    </div>
</div>

<script>
    const quizData = [
        { q: "የኢትዮጵያ ዋና ከተማ ማን ናት?", a: "አዲስ አበባ", options: ["ጎንደር", "አዲስ አበባ", "ሐዋሳ", "ባህር ዳር"] },
        { q: "ከሚከተሉት ውስጥ የፕሮግራም ቋንቋ የሆነው የቱ ነው?", a: "JavaScript", options: ["HTML", "JavaScript", "CSS", "Word"] },
        { q: "የዓለም ረጅሙ ወንዝ ማን ይባላል?", a: "አባይ", options: ["አባይ", "አማዞን", "ሚሲሲፒ", "ኮንጎ"] }
    ];

    let currentIdx = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options-btn");
    const scoreText = document.getElementById("score-text");
    const nextBtn = document.getElementById("next-btn");

    function loadQuiz() {
        const currentQuiz = quizData[currentIdx];
        questionEl.innerText = currentQuiz.q;
        optionsEl.innerHTML = "";
        
        currentQuiz.options.forEach(opt => {
            const btn = document.createElement("button");
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(opt, currentQuiz.a);
            optionsEl.appendChild(btn);
        });
    }

    function checkAnswer(selected, correct) {
        if (selected === correct) {
            score++;
            alert("ትክክል ነህ! ✅");
        } else {
            alert("ተሳስተሃል! ❌ ትክክለኛው መልስ: " + correct);
        }
        
        if (currentIdx < quizData.length - 1) {
            nextBtn.style.display = "block";
        } else {
            showResult();
        }
    }

    function nextQuestion() {
        currentIdx++;
        nextBtn.style.display = "none";
        loadQuiz();
    }

    function showResult() {
        document.getElementById("question-part").style.display = "none";
        scoreText.innerText = `ውጤትህ፡ ${score} ከ ${quizData.length}`;
        scoreText.style.display = "block";
        nextBtn.innerText = "እንደገና ጀምር";
        nextBtn.style.display = "block";
        nextBtn.onclick = () => location.reload();
    }

    loadQuiz();
</script>

</body>
</html>
