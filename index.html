<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sami Smart Calculator</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            background-color: #1a1a2e;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #16213e;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.7);
            width: 300px;
        }

        #display {
            width: 100%;
            height: 60px;
            font-size: 32px;
            text-align: right;
            margin-bottom: 20px;
            padding: 10px;
            box-sizing: border-box;
            background-color: #0f3460;
            color: #e94560;
            border: none;
            border-radius: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            height: 60px;
            border-radius: 12px;
            border: none;
            background-color: #1a1a2e;
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        button:active {
            transform: scale(0.9);
            background-color: #e94560;
        }

        .operator { color: #e94560; }
        .equal { background-color: #e94560; grid-column: span 2; }
        .clear { background-color: #533483; grid-column: span 2; }
    </style>
</head>
<body>

    <div class="calculator">
        <h2 style="text-align: center; color: #adb0bb; font-size: 18px;">Sami's Calc</h2>
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="addToDisplay('/')">/</button>
            <button class="operator" onclick="addToDisplay('*')">×</button>
            
            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>
            <button class="operator" onclick="addToDisplay('-')">-</button>
            
            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>
            <button class="operator" onclick="addToDisplay('+')">+</button>
            
            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('3')">3</button>
            <button onclick="calculate()">=</button>
            
            <button onclick="addToDisplay('0')">0</button>
            <button onclick="addToDisplay('.')">.</button>
            <button class="equal" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');

        function addToDisplay(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function calculate() {
            try {
                // eval() የሂሳብ ስሌቱን የሚሰራ የጃቫስክሪፕት ኮድ ነው
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
                setTimeout(clearDisplay, 1500);
            }
        }
    </script>

</body>
                                                     </html>
