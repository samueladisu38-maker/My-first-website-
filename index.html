<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sami Movies - Pro</title>
    <style>
        body {
            background-color: #080a10;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: linear-gradient(to right, #e94560, #4e085f);
            padding: 30px 10px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        h1 { margin: 0; font-size: 28px; letter-spacing: 2px; }
        .search-container { margin-top: 15px; }
        #search {
            width: 85%;
            padding: 12px;
            border-radius: 25px;
            border: none;
            font-size: 16px;
            outline: none;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* በሁለት ረድፍ እንዲሆን */
            gap: 15px;
            padding: 15px;
        }
        .movie-card {
            background-color: #16213e;
            border-radius: 15px;
            overflow: hidden;
            border-bottom: 4px solid #e94560;
        }
        .movie-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            display: block;
        }
        .info { padding: 10px; text-align: center; }
        .info h3 { font-size: 14px; margin: 5px 0; height: 35px; overflow: hidden; }
        .rating { color: #f1c40f; font-weight: bold; }
    </style>
</head>
<body>

<header>
    <h1>SAMI MOVIES</h1>
    <div class="search-container">
        <input type="text" id="search" placeholder="ፊልም ይፈልጉ..." onkeyup="searchMovie()">
    </div>
</header>

<div class="container" id="movieList">
    <div class="movie-card">
        <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/u899S9v9vAs9p9UoXonY9X9X9pX.jpg" alt="Avatar">
        <div class="info">
            <h3>Avatar: The Way of Water</h3>
            <span class="rating">⭐ 7.7</span>
        </div>
    </div>
    <div class="movie-card">
        <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/h8f94pDnqO373fIscF9366N9N0r.jpg" alt="Batman">
        <div class="info">
            <h3>The Batman</h3>
            <span class="rating">⭐ 8.1</span>
        </div>
    </div>
    <div class="movie-card">
        <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/mY7pS7owm9L7ovm21nQ17yv4Yx5.jpg" alt="Fast X">
        <div class="info">
            <h3>Fast X</h3>
            <span class="rating">⭐ 7.2</span>
        </div>
    </div>
    <div class="movie-card">
        <img src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2/8GxvA9zDZ9GwpYozd2YCu1O1G9l.jpg" alt="Interstellar">
        <div class="info">
            <h3>Interstellar</h3>
            <span class="rating">⭐ 8.7</span>
        </div>
    </div>
</div>

<script>
    function searchMovie() {
        let input = document.getElementById('search').value.toLowerCase();
        let cards = document.getElementsByClassName('movie-card');
        
        for (let i = 0; i < cards.length; i++) {
            let title = cards[i].getElementsByTagName('h3')[0].innerText.toLowerCase();
            if (title.includes(input)) {
                cards[i].style.display = "";
            } else {
                cards[i].style.display = "none";
            }
        }
    }
</script>

</body>
            </html>
