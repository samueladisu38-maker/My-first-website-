<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sami Entrance Prep - 2009-2016</title>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #1e293b;
            --accent: #ef4444;
            --bg: #f8fafc;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg); margin: 0; padding: 0; color: var(--secondary); }
        header { background: var(--secondary); color: white; padding: 30px 10px; text-align: center; border-bottom: 4px solid var(--primary); }
        .container { padding: 20px; max-width: 500px; margin: auto; }
        .menu-grid { display: grid; grid-template-columns: 1fr; gap: 12px; }
        .category-btn { 
            background: white; border: 1px solid #e2e8f0; padding: 18px; border-radius: 12px; 
            font-size: 16px; font-weight: 600; cursor: pointer; text-align: left;
            display: flex; justify-content: space-between; align-items: center;
            transition: 0.2s;
        }
        .category-btn:hover { border-color: var(--primary); background: #eff6ff; }
        .quiz-box { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); display: none; }
        .option-btn { 
            display: block; width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #e2e8f0; 
            border-radius: 10px; background: #fff; cursor: pointer; text-align: left; font-size: 15px;
        }
        .option-btn:hover { background: #f1f5f9; border-color: var(--primary); }
        .correct { background: #dcfce7 !important; border-color: #22c55e !important; }
        .wrong { background: #fee2e2 !important; border-color: #ef4444 !important; }
        #score-page { text-align: center; display: none; }
    </style>
</head>
<body>

<header>
    <h1 style="margin:0;">SAMI ENTRANCE PREP</h1>
    <p style="opacity: 0.8;">Grade 9-12 (2009 - 2016 E.C)</p>
</header>

<div class="container">
    <div id="home-menu">
        <h3 style="margin-bottom: 20px;">Select Subject:</h3>
        <div class="menu-grid">
            <button class="category-btn" onclick="startQuiz('Mathematics')">Mathematics <span>→</span></button>
            <button class="category-btn" onclick="startQuiz('Physics')">Physics <span>→</span></button>
            <button class="category-btn" onclick="startQuiz('Chemistry')">Chemistry <span>→</span></button>
            <button class="category-btn" onclick="startQuiz('Biology')">Biology <span>→</span></button>
            <button class="category-btn" onclick="startQuiz('English')">English <span>→</span></button>
        </div>
    </div>

    <div id="quiz-section" class="quiz-box">
        <div style="display: flex; justify-content: space-between; color: var(--primary); font-weight: bold; margin-bottom: 10px;">
            <span id="subject-name">Subject</span>
            <span id="progress">1/10</span>
        </div>
        <p id="question-text" style="font-size: 18px; font-weight: 500;"></p>
        <div id="options-container"></div>
    </div>

    <div id="score-page" class="quiz-box">
        <h2 style="color: var(--primary);">Quiz Completed!</h2>
        <p style="font-size: 18px;">Your Final Score:</p>
        <h1 id="final-score" style="font-size: 48px; margin: 10px 0;">0</h1>
        <button class="category-btn" style="justify-content: center; background: var(--primary); color: white;" onclick="location.reload()">Back to Home</button>
    </div>
</div>

<script>
    // Database of Entrance Questions
    const quizData = {
        Mathematics: [
            { q: "What is the derivative of f(x) = x²?", a: "2x", opt: ["x", "2x", "x²", "2"] },
            { q: "Which of the following is a rational number?", a: "0.5", opt: ["π", "√2", "0.5", "e"] }
        ],
        Physics: [
            { q: "What is the SI unit of work?", a: "Joule", opt: ["Newton", "Watt", "Joule", "Pascal"] },
            { q: "Which law states that F = ma?", a: "Newton's 2nd Law", opt: ["Newton's 1st Law", "Newton's 2nd Law", "Ohm's Law", "Hooke's Law"] }
        ],
        Chemistry: [
            { q: "What is the atomic number of Hydrogen?", a: "1", opt: ["1", "2", "6", "8"] },
            { q: "Which bond involves sharing of electrons?", a: "Covalent", opt: ["Ionic", "Covalent", "Metallic", "Hydrogen"] }
        ],
        Biology: [
            { q: "What is the basic unit of life?", a: "Cell", opt: ["Tissue", "Organ", "Cell", "DNA"] }
        ],
        English: [
            { q: "Identify the synonym of 'Huge':", a: "Enormous", opt: ["Small", "Tiny", "Enormous", "Weak"] }
        ]
    };

    let currentQuestions = [];
    let idx = 0;
    let score = 0;

    function startQuiz(sub) {
        document.getElementById("home-menu").style.display = "none";
        document.getElementById("quiz-section").style.display = "block";
        document.getElementById("subject-name").innerText = sub;
        currentQuestions = quizData[sub];
        idx = 0;
        score = 0;
        showQ();
    }

    function showQ() {
        const data = currentQuestions[idx];
        document.getElementById("progress").innerText = `${idx + 1}/${currentQuestions.length}`;
        document.getElementById("question-text").innerText = data.q;
        const container = document.getElementById("options-container");
        container.innerHTML = "";

        data.opt.forEach(o => {
            const btn = document.createElement("button");
            btn.className = "option-btn";
            btn.innerText = o;
            btn.onclick = () => check(btn, o, data.a);
            container.appendChild(btn);
        });
    }

    function check(btn, selected, correct) {
        const btns = document.querySelectorAll(".option-btn");
        btns.forEach(b => b.disabled = true);

        if(selected === correct) {
            score++;
            btn.classList.add("correct");
        } else {
            btn.classList.add("wrong");
        }

        setTimeout(() => {
            idx++;
            if(idx < currentQuestions.length) {
                showQ();
            } else {
                showResult();
            }
        }, 1000);
    }

    function showResult() {
        document.getElementById("quiz-section").style.display = "none";
        document.getElementById("score-page").style.display = "block";
        document.getElementById("final-score").innerText = `${score} / ${currentQuestions.length}`;
    }
</script>

</body>
        </html>
