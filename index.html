<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sami & His Love ❤️</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff5f5;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            cursor: pointer;
        }

        .love-card {
            text-align: center;
            z-index: 10;
            transition: transform 0.5s;
        }

        .frame {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            border: 8px solid white;
            box-shadow: 0 10px 30px rgba(225, 29, 72, 0.3);
            overflow: hidden;
            margin: 0 auto 25px;
            position: relative;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .message {
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            max-width: 300px;
            margin: 0 auto;
        }

        h2 { color: #e11d48; margin: 0 0 10px; }

        .poem {
            color: #4b5563;
            font-style: italic;
            line-height: 1.6;
            font-size: 16px;
        }

        /* Heart Particles */
        .floating-heart {
            position: absolute;
            pointer-events: none;
            animation: moveUp 3s ease-out forwards;
        }

        @keyframes moveUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-500px) rotate(360deg) scale(0); opacity: 0; }
        }
    </style>
</head>
<body onclick="createHearts(event)">

    <div class="love-card">
        <div class="frame">
            <img src="us_photo.jpg" alt="Sami & His Love">
        </div>
        
        <div class="message">
            <h2>Happy Valentine's Day!</h2>
            <div class="poem">
                "አንድ ላይ ስንቆም - አብረን ስንታይ፣<br>
                ብርሃን ይወርዳል - ከሰማይ ሰማይ፤<br>
                የዛሬው ቀን ይለፍ - በደስታ ካንቺ ጋር ሆኔ።"
            </div>
            <p style="color: #e11d48; font-weight: bold; margin-top: 10px;">እወድሻለሁ! ❤️</p>
        </div>
    </div>

    <script>
        function createHearts(e) {
            for (let i = 0; i < 10; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '❤️';
                heart.className = 'floating-heart';
                heart.style.left = e.clientX + 'px';
                heart.style.top = e.clientY + 'px';
                
                const size = Math.random() * 20 + 10 + 'px';
                heart.style.fontSize = size;
                
                const destX = (Math.random() - 0.5) * 200;
                heart.style.setProperty('--x', destX + 'px');
                
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 3000);
            }
        }
    </script>
</body>
</html>
