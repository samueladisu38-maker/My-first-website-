<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sami Movies - Pro</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #1a1a2e;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #e94560;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .search-box {
            width: 90%;
            padding: 12px;
            border-radius: 25px;
            border: none;
            margin-top: 10px;
            font-size: 16px;
        }
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* ጎን ለጎን ሁለት እንዲሆኑ */
            gap: 15px;
            padding: 15px;
        }
        .card {
            background: #16213e;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        }
        .card img {
            width: 100%;
            height: 250px;
            object-fit: cover; /* ፎቶው እንዳይለጠጥ */
            display: block;
        }
        .info {
            padding: 10px;
            text-align: center;
        }
        .info h3 {
            font-size: 14px;
            margin: 5px 0;
            color: #efefef;
        }
        .rate {
            color: #f1c40f;
            font-size: 13px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <h1 style="margin:0; color:#e94560;">SAMI MOVIES</h1>
    <input type="text" class="search-box" id="myInput" onkeyup="myFunction()" placeholder="ፊልም ይፈልጉ...">
</header>

<div class="movie-grid" id="movieList">
    <div class="card">
        <img src="https://image.tmdb.org/t/p/w500/r2J0VvYnbuS3vzkv9uOQ8G9OfST.jpg" alt="Batman">
        <div class="info">
            <h3>The Batman</h3>
            <span class="rate">⭐ 8.1</span>
        </div>
    </div>
    <div class="card">
        <img src="https://image.tmdb.org/t/p/w500/vpnVM9B6NMmQpWeZvzLvRIoY9I8.jpg" alt="Spider Man">
        <div class="info">
            <h3>Spider-Man</h3>
            <span class="rate">⭐ 8.4</span>
        </div>
    </div>
    <div class="card">
        <img src="https://image.tmdb.org/t/p/w500/8GxvA9zDZ9GwpYozd2YCu1O1G9l.jpg" alt="Interstellar">
        <div class="info">
            <h3>Interstellar</h3>
            <span class="rate">⭐ 8.7</span>
        </div>
    </div>
    <div class="card">
        <img src="https://image.tmdb.org/t/p/w500/x747vYbtGfsXrs9t99q9uUCDgx6.jpg" alt="Joker">
        <div class="info">
            <h3>Joker</h3>
            <span class="rate">⭐ 8.5</span>
        </div>
    </div>
</div>

<script>
    function myFunction() {
        var input, filter, grid, cards, h3, i, txtValue;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        grid = document.getElementById("movieList");
        cards = grid.getElementsByClassName("card");
        for (i = 0; i < cards.length; i++) {
            h3 = cards[i].getElementsByTagName("h3")[0];
            txtValue = h3.textContent || h3.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                cards[i].style.display = "";
            } else {
                cards[i].style.display = "none";
            }
        }
    }
</script>

</body>
            </html>
