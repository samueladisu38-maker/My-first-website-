<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sami - Profile & Photo Editor</title>
    <link rel="manifest" href="manifest.json">
    <style>
        /* ጠቅላላ ገጽታ */
        body {
            background-color: #1a1a2e;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        /* የፕሮፋይል ካርድ */
        .card {
            background-color: #16213e;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            text-align: center;
            width: 90%;
            max-width: 350px;
            margin-bottom: 50px;
            animation: fadeIn 1.5s;
        }

        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 4px solid #e94560;
            object-fit: cover;
            margin-bottom: 15px;
        }

        h1 { color: #e94560; margin: 10px 0; }
        
        .btn {
            display: block;
            margin: 10px 0;
            padding: 12px;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: bold;
            transition: 0.3s;
        }
        .tiktok-btn { background-color: #000; border: 1px solid #e94560; }
        .telegram-btn { background-color: #0088cc; }

        /* የፎቶ ኤዲተር ክፍል */
        .editor-container {
            background-color: #16213e;
            padding: 25px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        input[type="file"] {
            margin: 20px 0;
            color: #adb0bb;
        }

        canvas {
            max-width: 100%;
            border-radius: 10px;
            display: none;
            filter: grayscale(100%); /* ፎቶውን ጥቁርና ነጭ ማድረጊያ */
            margin-top: 15px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://i.postimg.cc/8CN1dGy6/IMG-20251215-142927-839.jpg" alt="Sami Profile" class="profile-img">
        <h1>ሳሚ (Sami)</h1>
        <p>ሶፍትዌር ዴቨሎፐር</p>
        <a href="https://www.tiktok.com/@samida0" target="_blank" class="btn tiktok-btn">TikTok</a>
        <a href="https://t.me/samso38" target="_blank" class="btn telegram-btn">Telegram</a>
    </div>

    <div class="editor-container">
        <h2 style="color: #e94560;">ፎቶ ኤዲተር</h2>
        <p style="font-size: 14px; color: #adb0bb;">ፎቶህን እዚህ ጨምርና ወደ ጥቁርና ነጭ ቀይረው</p>
        <input type="file" id="uploadImage" accept="image/*">
        <canvas id="photoCanvas"></canvas>
    </div>

    <script>
        const upload = document.getElementById('uploadImage');
        const canvas = document.getElementById('photoCanvas');
        const ctx = canvas.getContext('2d');

        upload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    canvas.style.display = 'block';
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });
    </script>

</body>
</html>
