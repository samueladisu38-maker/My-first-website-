<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sami Entrance Prep - Pro</title>
    <style>
        :root { --primary: #2563eb; --dark: #0f172a; --bg: #f1f5f9; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; text-align: center; }
        header { background: var(--dark); color: white; padding: 25px; border-bottom: 4px solid var(--primary); }
        .container { max-width: 500px; margin: 20px auto; padding: 15px; }
        .card { background: white; padding: 20px; border-radius: 15px; shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 10px; cursor: pointer; border: 1px solid #e2e8f0; transition: 0.2s; }
        .card:hover { border-color: var(--primary); transform: translateY(-3px); }
        .quiz-box { display: none; background: white; padding: 25px; border-radius: 20px; text-align: left; }
        .option-btn { display: block; width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; background: white; cursor: pointer; font-size: 16px; }
        .option-btn:hover { background: #f8fafc; border-color: var(--primary); }
        .correct { background: #dcfce7 !important; border-color: #22c55e !important; }
        .wrong { background: #fee2e2 !important; border-color: #ef4444 !important; }
        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <h1>SAMI ENTRANCE PREP</h1>
    <p>Level: Grade 9 - 12 (Entrance Focus)</p>
</header>

<div class="container">
    <div id="subject-menu">
        <h3>Step 1: Select Subject</h3>
        <div class="card" onclick="chooseGrade('Mathematics')">Mathematics</div>
        <div class="card" onclick="chooseGrade('Physics')">Physics</div>
        <div class="card" onclick="chooseGrade('Chemistry')">Chemistry</div>
        <div class="card" onclick="chooseGrade('Biology')">Biology</div>
        <div class="card" onclick="chooseGrade('English')">English</div>
    </div>

    <div id="grade-menu" class="hidden">
        <h3 id="selected-sub-text">Select Grade</h3>
        <div class="card" onclick="startQuiz(9)">Grade 9</div>
        <div class="card" onclick="startQuiz(10)">Grade 10</div>
        <div class="card" onclick="startQuiz(11)">Grade 11</div>
        <div class="card" onclick="startQuiz(12)">Grade 12</div>
        <button onclick="goBack()" style="margin-top:10px; background:none; border:none; color:var(--primary); cursor:pointer;">‚Üê Back to Subjects</button>
    </div>

    <div id="quiz-section" class="quiz-box">
        <div style="display:flex; justify-content:space-between; font-weight:bold; color:var(--primary);">
            <span id="display-info">Math - Grade 12</span>
            <span id="progress">1/100</span>
        </div>
        <p id="question-text" style="font-size: 18px; margin: 20px 0; font-weight:600;"></p>
        <div id="options-container"></div>
    </div>

    <div id="result-page" class="quiz-box" style="text-align:center;">
        <h2 color="var(--primary)">Quiz Finished!</h2>
        <h1 id="final-score" style="font-size: 50px;">0</h1>
        <button class="card" style="width:100%; background:var(--primary); color:white;" onclick="location.reload()">Restart App</button>
    </div>
</div>

<script>
    let selectedSubject = "";
    let selectedGrade = "";
    let score = 0;
    let currentIdx = 0;

    // Database structure for 100 questions per grade
    const database = {
        "Mathematics": {
            "12": [
                { q: "What is the limit of (sin x)/x as x approaches 0?", a: "1", opt: ["0", "1", "Infinity", "-1"] },
                { q: "Find the derivative of e^x.", a: "e^x", opt: ["xe^(x-1)", "e^x", "ln x", "1/x"] },
                // You can add more questions here up to 100
            ],
            "11": [
                { q: "What is the value of log10(100)?", a: "2", opt: ["1", "2", "3", "10"] }
            ]
            // Add Grade 9, 10 similarly
        },
        "Physics": {
            "12": [
                { q: "Which of the following is a vector quantity?", a: "Velocity", opt: ["Mass", "Time", "Velocity", "Temperature"] }
            ]
        }
    };

    function chooseGrade(sub) {
        selectedSubject = sub;
        document.getElementById("subject-menu").classList.add("hidden");
        document.getElementById("grade-menu").classList.remove("hidden");
        document.getElementById("selected-sub-text").innerText = sub + ": Choose Grade";
    }

    function goBack() {
        document.getElementById("subject-menu").classList.remove("hidden");
        document.getElementById("grade-menu").classList.add("hidden");
    }

    function startQuiz(grade) {
        selectedGrade = grade;
        const questions = database[selectedSubject] && database[selectedSubject][grade];
        
        if (!questions) {
            alert("Questions for this grade will be added soon!");
            return;
        }

        document.getElementById("grade-menu").classList.add("hidden");
        document.getElementById("quiz-section").style.display = "block";
        document.getElementById("display-info").innerText = `${selectedSubject} - G${grade}`;
        
        loadQuestion();
    }

    function loadQuestion() {
        const questions = database[selectedSubject][selectedGrade];
        const qData = questions[currentIdx];
        
        document.getElementById("progress").innerText = `${currentIdx + 1}/${questions.length}`;
        document.getElementById("question-text").innerText = qData.q;
        
        const container = document.getElementById("options-container");
        container.innerHTML = "";
        
        qData.opt.forEach(o => {
            const btn = document.createElement("button");
            btn.className = "option-btn";
            btn.innerText = o;
            btn.onclick = () => checkAns(btn, o, qData.a);
            container.appendChild(btn);
        });
    }

    function checkAns(btn, sel, corr) {
        if (sel === corr) {
            score++;
            btn.classList.add("correct");
        } else {
            btn.classList.add("wrong");
        }

        setTimeout(() => {
            currentIdx++;
            const questions = database[selectedSubject][selectedGrade];
            if (currentIdx < questions.length) {
                loadQuestion();
            } else {
                showScore(questions.length);
            }
        }, 800);
    }

    function showScore(total) {
        document.getElementById("quiz-section").style.display = "none";
        document.getElementById("result-page").style.display = "block";
        document.getElementById("final-score").innerText = `${score} / ${total}`;
    }
</script>
</body>
                </html>
