<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sami Master Entrance Prep</title>
    <style>
        :root {
            --math: #4f46e5; --phys: #f59e0b; --chem: #10b981; 
            --bio: #e11d48; --eng: #7c3aed; --dark: #0f172a; --bg: #f8fafc;
        }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); margin: 0; color: #334155; }
        header { background: var(--dark); color: white; padding: 40px 20px; text-align: center; border-bottom: 6px solid var(--math); }
        .container { width: 92%; max-width: 800px; margin: 20px auto; }
        
        /* Dashboard Grid */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; margin-top: 20px; }
        .card { background: white; padding: 25px 10px; border-radius: 20px; cursor: pointer; text-align: center; font-weight: bold; box-shadow: 0 4px 6px rgba(0,0,0,0.05); transition: 0.3s; border-bottom: 6px solid #cbd5e1; }
        .card:hover { transform: translateY(-8px); box-shadow: 0 12px 20px rgba(0,0,0,0.1); }
        
        .c-math { border-color: var(--math); color: var(--math); }
        .c-phys { border-color: var(--phys); color: var(--phys); }
        .c-chem { border-color: var(--chem); color: var(--chem); }
        .c-bio { border-color: var(--bio); color: var(--bio); }
        .c-eng { border-color: var(--eng); color: var(--eng); }

        /* Content Viewer */
        .content-box { background: white; padding: 30px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); display: none; animation: fadeIn 0.4s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .btn { padding: 12px 20px; border-radius: 12px; border: none; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .btn-back { background: var(--dark); color: white; }
        .tab-btn { flex: 1; background: #e2e8f0; color: #475569; margin: 5px; }
        .active-tab { background: var(--dark); color: white; }

        /* Notes Styling */
        .note-body { line-height: 1.8; }
        .note-body h3 { background: #f1f5f9; padding: 10px; border-radius: 8px; color: var(--dark); }
        .formula { color: #be123c; font-weight: bold; font-family: monospace; background: #fff1f2; padding: 2px 6px; border-radius: 4px; }

        /* Quiz Styling */
        .option { display: block; width: 100%; padding: 15px; margin: 10px 0; border: 2px solid #e2e8f0; border-radius: 12px; background: white; text-align: left; cursor: pointer; font-size: 16px; }
        .correct { background: #dcfce7 !important; border-color: #22c55e !important; color: #166534; }
        .wrong { background: #fee2e2 !important; border-color: #ef4444 !important; color: #991b1b; }
        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <h1>SAMI PREP PRO</h1>
    <p>Grade 9-12 Master Summary & Exams</p>
</header>

<div class="container">
    <div id="home">
        <h2 style="text-align: center;">Choose Your Subject</h2>
        <div class="grid">
            <div class="card c-math" onclick="openSub('math')">MATH<br>üìè</div>
            <div class="card c-phys" onclick="openSub('phys')">PHYSICS<br>üöÄ</div>
            <div class="card c-chem" onclick="openSub('chem')">CHEMISTRY<br>üß™</div>
            <div class="card c-bio" onclick="openSub('bio')">BIOLOGY<br>üß¨</div>
            <div class="card c-eng" onclick="openSub('eng')">ENGLISH<br>‚úçÔ∏è</div>
        </div>
    </div>

    <div id="viewer" class="content-box">
        <div class="header-row">
            <h2 id="sub-title">Subject</h2>
            <button class="btn btn-back" onclick="goHome()">Home</button>
        </div>
        
        <div style="display: flex; margin-bottom: 20px;">
            <button id="tab-n" class="btn tab-btn active-tab" onclick="switchTab('notes')">Short Notes</button>
            <button id="tab-q" class="btn tab-btn" onclick="switchTab('quiz')">Practice Quiz</button>
        </div>

        <div id="notes-area" class="note-body"></div>

        <div id="quiz-area" class="hidden">
            <div id="q-text" style="font-size: 19px; font-weight: bold; margin-bottom: 20px;"></div>
            <div id="options-list"></div>
        </div>
    </div>
</div>

<script>
const masterData = {
    math: {
        notes: `<h3>Grade 9-12 Master Notes</h3>
                <ul>
                    <li><b>Algebra:</b> For $ax^2 + bx + c = 0$, $x = \frac{-b \pm \sqrt{b^2-4ac}}{2a}$</li>
                    <li><b>Calculus:</b> $\frac{d}{dx}(\sin x) = \cos x$; $\frac{d}{dx}(\ln x) = \frac{1}{x}$</li>
                    <li><b>Logarithms:</b> $\log(AB) = \log A + \log B$; $\log(A/B) = \log A - \log B$</li>
                    <li><b>Geometry:</b> Volume of Sphere = $\frac{4}{3}\pi r^3$</li>
                </ul>`,
        quiz: [{q: "Derivative of e^x?", a: "e^x", opt: ["xe^{x-1}", "e^x", "ln x", "1/e^x"]}, {q: "Integral of 1/x?", a: "ln x", opt: ["x", "ln x", "-1/x^2", "e^x"]}]
    },
    phys: {
        notes: `<h3>Grade 9-12 Master Notes</h3>
                <ul>
                    <li><b>Mechanics:</b> Newton's 2nd Law: <span class="formula">F = ma</span>; Momentum: $p = mv$</li>
                    <li><b>Energy:</b> $Work = \Delta KE$; $Power = F \cdot v$</li>
                    <li><b>Quantum:</b> $E = hf$; De Broglie wavelength: $\lambda = h/p$</li>
                    <li><b>Electricity:</b> $V = IR$; $P = V^2/R$</li>
                </ul>`,
        quiz: [{q: "Unit of Magnetic Induction?", a: "Tesla", opt: ["Weber", "Tesla", "Henry", "Farad"]}, {q: "F=ma is Newton's ___ Law?", a: "2nd", opt: ["1st", "2nd", "3rd", "None"]}]
    },
    chem: {
        notes: `<h3>Grade 9-12 Master Notes</h3>
                <ul>
                    <li><b>Atomic:</b> $n$ = Principal Quantum Number (defines shell size).</li>
                    <li><b>Bonding:</b> Electronegativity difference > 1.7 usually means Ionic bond.</li>
                    <li><b>Gas Laws:</b> <span class="formula">PV = nRT</span>; $P_1V_1 = P_2V_2$ (Boyle's).</li>
                    <li><b>Organic:</b> Alkanes ($C_nH_{2n+2}$), Alkenes ($C_nH_{2n}$), Alkynes ($C_nH_{2n-2}$).</li>
                </ul>`,
        quiz: [{q: "pH of a neutral solution?", a: "7", opt: ["0", "7", "14", "1"]}, {q: "Symbol for Silver?", a: "Ag", opt: ["Si", "Ag", "Au", "Fe"]}]
    },
    bio: {
        notes: `<h3>Grade 9-12 Master Notes</h3>
                <ul>
                    <li><b>Cytology:</b> Mitochondria (ATP production); Ribosomes (Protein synthesis).</li>
                    <li><b>Genetics:</b> Mendel's Law of Segregation and Independent Assortment.</li>
                    <li><b>Evolution:</b> Natural Selection (Darwin); Inheritance of Acquired Traits (Lamarck - disproved).</li>
                    <li><b>Human Bio:</b> Red blood cells lack a nucleus at maturity.</li>
                </ul>`,
        quiz: [{q: "Universal recipient blood type?", a: "AB", opt: ["O", "A", "B", "AB"]}, {q: "Where is bile stored?", a: "Gallbladder", opt: ["Liver", "Stomach", "Gallbladder", "Pancreas"]}]
    },
    eng: {
        notes: `<h3>Grade 9-12 Master Notes</h3>
                <ul>
                    <li><b>Conditionals:</b> Type 3: If + had + V3, would have + V3.</li>
                    <li><b>Reported Speech:</b> Present Simple changes to Past Simple.</li>
                    <li><b>Passive Voice:</b> Object + be (proper tense) + V3 (Past Participle).</li>
                    <li><b>Relative Clauses:</b> 'Who' for people, 'Which' for things, 'Whose' for possession.</li>
                </ul>`,
        quiz: [{q: "If I ___ known, I would have told you.", a: "had", opt: ["have", "had", "was", "has"]}, {q: "Synonym of 'Abundant'?", a: "Plentiful", opt: ["Scarce", "Plentiful", "Rare", "Small"]}]
    }
};

let currentS = "";
let qIdx = 0;

function openSub(s) {
    currentS = s;
    document.getElementById('home').classList.add('hidden');
    document.getElementById('viewer').style.display = 'block';
    document.getElementById('sub-title').innerText = s.toUpperCase();
    document.getElementById('notes-area').innerHTML = masterData[s].notes;
    switchTab('notes');
}

function switchTab(t) {
    if(t === 'notes') {
        document.getElementById('notes-area').classList.remove('hidden');
        document.getElementById('quiz-area').classList.add('hidden');
        document.getElementById('tab-n').classList.add('active-tab');
        document.getElementById('tab-q').classList.remove('active-tab');
    } else {
        document.getElementById('notes-area').classList.add('hidden');
        document.getElementById('quiz-area').classList.remove('hidden');
        document.getElementById('tab-q').classList.add('active-tab');
        document.getElementById('tab-n').classList.remove('active-tab');
        qIdx = 0; loadQ();
    }
}

function loadQ() {
    const qData = masterData[currentS].quiz[qIdx];
    if(!qData) { alert("Subject Mastery Complete!"); goHome(); return; }
    document.getElementById('q-text').innerText = qData.q;
    const list = document.getElementById('options-list');
    list.innerHTML = "";
    qData.opt.forEach(o => {
        const btn = document.createElement("button");
        btn.className = "option";
        btn.innerText = o;
        btn.onclick = () => {
            if(o === qData.a) btn.classList.add('correct');
            else btn.classList.add('wrong');
            setTimeout(() => { qIdx++; loadQ(); }, 1000);
        };
        list.appendChild(btn);
    });
}

function goHome() {
    document.getElementById('home').classList.remove('hidden');
    document.getElementById('viewer').style.display = 'none';
}
</script>
</body>
    </html>
