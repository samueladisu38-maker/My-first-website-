<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sami's Task Manager</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; padding: 20px; }
        .app-container { background: white; width: 100%; max-width: 400px; padding: 20px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h2 { color: #333; text-align: center; }
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 8px; outline: none; }
        button#add-btn { background-color: #5c67f2; color: white; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; }
        ul { list-style: none; padding: 0; }
        li { background: #fff; border-bottom: 1px solid #eee; padding: 12px; display: flex; justify-content: space-between; align-items: center; transition: 0.3s; }
        li.completed { text-decoration: line-through; color: #888; background: #f9f9f9; }
        .delete-btn { color: #e94560; font-weight: bold; cursor: pointer; margin-left: 10px; }
    </style>
</head>
<body>

<div class="app-container">
    <h2>Sami's Tasks üìù</h2>
    <div class="input-group">
        <input type="text" id="taskInput" placeholder="·ä†·ã≤·àµ ·àµ·à´ ·ã≠·åª·çâ...">
        <button id="add-btn" onclick="addTask()">·àò·ãù·åç·â•</button>
    </div>
    <ul id="taskList"></ul>
</div>

<script>
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");

    // ·ä†·çë ·à≤·ä®·çà·âµ ·ã®·â∞·âÄ·àò·å° ·àµ·à´·ãé·âΩ·äï ·ä†·àù·å£
    document.addEventListener("DOMContentLoaded", getTasks);

    function addTask() {
        if (taskInput.value === "") return;
        
        createTaskElement(taskInput.value);
        saveLocalTasks(taskInput.value);
        taskInput.value = "";
    }

    function createTaskElement(text) {
        const li = document.createElement("li");
        li.innerHTML = `<span>${text}</span> <span class="delete-btn" onclick="removeTask(this)">X</span>`;
        li.onclick = function() { this.classList.toggle("completed"); };
        taskList.appendChild(li);
    }

    function saveLocalTasks(task) {
        let tasks = localStorage.getItem("tasks") ? JSON.parse(localStorage.getItem("tasks")) : [];
        tasks.push(task);
        localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function getTasks() {
        let tasks = localStorage.getItem("tasks") ? JSON.parse(localStorage.getItem("tasks")) : [];
        tasks.forEach(task => createTaskElement(task));
    }

    function removeTask(btn) {
        const taskItem = btn.parentElement;
        const taskText = taskItem.querySelector("span").innerText;
        let tasks = JSON.parse(localStorage.getItem("tasks"));
        tasks = tasks.filter(t => t !== taskText);
        localStorage.setItem("tasks", JSON.stringify(tasks));
        taskItem.remove();
    }
</script>

</body>
</html>
